<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Noizes - A beautiful white noise and ambient sound generator for focus, relaxation, and better sleep.">
    <title>Noizes | White Noise & Ambient Sounds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="app-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="18" stroke="url(#logoGradient)" stroke-width="2"/>
                        <path d="M12 20C12 20 14 15 17 15C20 15 20 25 23 25C26 25 28 20 28 20" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
                        <defs>
                            <linearGradient id="logoGradient" x1="0" y1="0" x2="40" y2="40">
                                <stop offset="0%" stop-color="#a855f7"/>
                                <stop offset="100%" stop-color="#6366f1"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Noizes</h1>
            </div>
            <p class="tagline">Find your calm</p>
        </header>

        <main class="main-content">
            <!-- Visualizer -->
            <div class="visualizer-container">
                <canvas id="visualizer"></canvas>
                <div class="play-button-wrapper">
                    <button id="masterToggle" class="play-button" aria-label="Play/Pause">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="4" width="4" height="16"/>
                            <rect x="14" y="4" width="4" height="16"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Noise Type Selection -->
            <div class="noise-selector">
                <h2 class="section-title">Choose Your Sound</h2>
                <div class="noise-cards">
                    <button class="noise-card active" data-noise="white">
                        <div class="noise-card-glow"></div>
                        <div class="noise-card-content">
                            <div class="noise-icon">
                                <svg viewBox="0 0 32 32" fill="none">
                                    <circle cx="16" cy="16" r="12" stroke="currentColor" stroke-width="1.5"/>
                                    <circle cx="16" cy="16" r="6" stroke="currentColor" stroke-width="1.5"/>
                                    <circle cx="16" cy="16" r="2" fill="currentColor"/>
                                </svg>
                            </div>
                            <span class="noise-name">White</span>
                            <span class="noise-desc">Crisp & Clear</span>
                        </div>
                    </button>
                    <button class="noise-card" data-noise="pink">
                        <div class="noise-card-glow"></div>
                        <div class="noise-card-content">
                            <div class="noise-icon">
                                <svg viewBox="0 0 32 32" fill="none">
                                    <path d="M4 16C8 10 12 22 16 16C20 10 24 22 28 16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <span class="noise-name">Pink</span>
                            <span class="noise-desc">Soft & Balanced</span>
                        </div>
                    </button>
                    <button class="noise-card" data-noise="brown">
                        <div class="noise-card-glow"></div>
                        <div class="noise-card-content">
                            <div class="noise-icon">
                                <svg viewBox="0 0 32 32" fill="none">
                                    <path d="M6 20C10 14 14 18 16 16C18 14 22 18 26 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <span class="noise-name">Brown</span>
                            <span class="noise-desc">Deep & Rumbling</span>
                        </div>
                    </button>
                    <button class="noise-card" data-noise="rain">
                        <div class="noise-card-glow"></div>
                        <div class="noise-card-content">
                            <div class="noise-icon">
                                <svg viewBox="0 0 32 32" fill="none">
                                    <path d="M10 18L8 24M16 18L14 26M22 18L20 24M13 16L11 22M19 16L17 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                    <path d="M8 14C8 10 11 7 16 7C21 7 24 10 24 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <span class="noise-name">Rain</span>
                            <span class="noise-desc">Gentle Drops</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Volume Control -->
            <div class="controls-section">
                <div class="volume-control">
                    <div class="control-header">
                        <svg class="volume-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                        <span>Volume</span>
                        <span class="volume-value" id="volumeValue">70%</span>
                    </div>
                    <div class="slider-track">
                        <input type="range" id="volumeSlider" class="slider" min="0" max="100" value="70">
                        <div class="slider-fill" id="volumeFill"></div>
                    </div>
                </div>

                <!-- Timer -->
                <div class="timer-control">
                    <div class="control-header">
                        <svg class="timer-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                        </svg>
                        <span>Sleep Timer</span>
                        <span class="timer-value" id="timerDisplay">Off</span>
                    </div>
                    <div class="timer-buttons">
                        <button class="timer-btn" data-minutes="0">Off</button>
                        <button class="timer-btn" data-minutes="15">15m</button>
                        <button class="timer-btn" data-minutes="30">30m</button>
                        <button class="timer-btn" data-minutes="60">1h</button>
                        <button class="timer-btn" data-minutes="120">2h</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Made with ðŸ’œ for better focus & sleep</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
